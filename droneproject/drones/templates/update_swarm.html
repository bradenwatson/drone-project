{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Project â€¢ Edit Swarm</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
        <h1>Edit Swarm</h1>

        <form action="{% url 'edit_swarm' swarm.swarm_id %}" method="post" class="form-control">
            {% csrf_token %}

            <div class="form-group">
                {{ form.as_p }}
            </div>

            <div class="action-group">
                <input type="submit" value="Save" id="save-input">
                <a href="{% url 'home' %}" id="cancel-input">Cancel</a>
            </div>
        </form>
        {% endblock %}
    </div>
</body>
</html>
