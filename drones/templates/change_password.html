{% block css %}

    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
{% endblock %}

{% block content %}
    <body>
        <div class="container">
            <h1>Change Password</h1>

            <form action="{% url 'change_password' %}" method="post" class="form-control">
            {% csrf_token %}

                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <div class="action-group">
                    <input type="submit" value="Set Password" id="save-input">
                    <a href="{% url 'edit_account' %}" id="cancel-input">Cancel</a>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
